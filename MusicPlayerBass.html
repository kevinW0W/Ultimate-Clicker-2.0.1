<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%230f172a'/%3E%3Ccircle cx='50' cy='50' r='35' stroke='%2300e5ff' stroke-width='8' fill='none'/%3E%3Ccircle cx='50' cy='50' r='10' fill='%2300e5ff'/%3E%3C/svg%3E">

    <title>Bass Booster Pro | Secure</title>
    <style>
        :root {
            --primary: #00e5ff;
            --bg: #0b0f1a;
            --card: #161b2e;
            --text: #f8fafc;
            --accent: #2d3748;
            --track-bg: #0f172a;
            --danger: #ff4b4b;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Security & Captcha Screen --- */
        #shield-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .shield-box {
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--accent);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #captcha-canvas {
            background: #fff;
            border-radius: 8px;
            margin: 15px 0;
            cursor: pointer;
        }

        .captcha-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            background: var(--bg);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .verify-btn {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- Player UI --- */
        .player-card {
            background: var(--card);
            width: 95%;
            max-width: 900px;
            height: 600px;
            border-radius: 32px;
            display: flex;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            display: none; /* Hidden until verified */
        }

        .sidebar {
            width: 280px;
            background: rgba(0,0,0,0.2);
            border-right: 1px solid var(--accent);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-stage {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .viz-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viz-ring {
            position: absolute;
            inset: -15px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            opacity: 0.15;
            transition: transform 0.05s ease-out;
        }

        .album-art {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            border: 5px solid var(--accent);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            position: relative;
            height: 10px;
            background: var(--track-bg);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .buffer-bar {
            position: absolute;
            height: 100%;
            background: rgba(255,255,255,0.1);
            width: 0%;
        }

        .play-bar {
            position: absolute;
            height: 100%;
            background: var(--primary);
            width: 0%;
            box-shadow: 0 0 15px var(--primary);
        }

        .seek-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 10;
            cursor: pointer;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-main {
            width: 65px;
            height: 65px;
            background: var(--primary);
            color: var(--bg);
            font-size: 1.5rem;
        }

        .booster-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 20px;
        }

        input[type=range] { width: 100%; accent-color: var(--primary); }

        .queue-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .queue-item.active { color: var(--primary); background: rgba(0,229,255,0.1); }

        @media (max-width: 700px) {
            .player-card { flex-direction: column; height: auto; }
            .sidebar { width: 100%; height: 180px; }
        }
    </style>
</head>
<body>

    <!-- CAPTCHA SHIELD -->
    <div id="shield-screen">
        <div class="shield-box">
            <h2 style="margin-top:0">Security Check</h2>
            <p style="color: #64748b; font-size: 0.85rem;">Please enter the characters below to access the player.</p>
            
            <canvas id="captcha-canvas" width="200" height="70" onclick="generateCaptcha()"></canvas>
            
            <input type="text" id="captcha-input" class="captcha-input" placeholder="Enter Code" maxlength="6">
            <button class="verify-btn" onclick="verifyCaptcha()">Unlock Player</button>
            <p id="error-msg" style="color: var(--danger); font-size: 0.8rem; margin-top: 10px; display: none;">Invalid code. Try again.</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="player-card" id="app-root">
        <div class="sidebar">
            <button class="btn" style="width: 100%; border-radius: 12px; margin-bottom: 20px;" onclick="document.getElementById('f-in').click()">+ ADD MUSIC</button>
            <div class="queue-list" id="queue"></div>
        </div>

        <div class="main-stage">
            <div class="viz-container">
                <div id="viz-ring" class="viz-ring"></div>
                <div class="album-art">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="var(--primary)"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                </div>
            </div>

            <div style="text-align: center;">
                <h3 id="track-name" style="margin: 0; color: var(--primary);">NO TRACK LOADED</h3>
                <p id="track-status" style="color: #64748b; font-size: 0.8rem; margin: 5px 0;">Upload MP3 to start</p>
            </div>

            <div class="player-ui">
                <div style="display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 5px;">
                    <span id="cur-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="progress-container">
                    <div id="buffer-bar" class="buffer-bar"></div>
                    <div id="play-bar" class="play-bar"></div>
                    <input type="range" class="seek-input" id="seek" min="0" max="100" value="0">
                </div>

                <div class="controls">
                    <button class="btn" onclick="prev()">⏮</button>
                    <button class="btn btn-main" id="play-btn" onclick="togglePlay()">▶</button>
                    <button class="btn" onclick="next()">⏭</button>
                </div>
            </div>

            <div class="booster-grid">
                <div>
                    <label style="font-size: 0.65rem; display: block; margin-bottom: 5px;">BASS POWER: <span id="bass-val" style="color:var(--primary)">0%</span></label>
                    <input type="range" min="0" max="100" value="0" oninput="setBass(this.value)">
                </div>
                <div>
                    <label style="font-size: 0.65rem; display: block; margin-bottom: 5px;">MASTER GAIN: <span id="vol-val" style="color:var(--primary)">100%</span></label>
                    <input type="range" min="0" max="150" value="100" oninput="setVol(this.value)">
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="f-in" multiple accept="audio/*" style="display:none" onchange="loadFiles(event)">

    <script>
        // --- CAPTCHA LOGIC ---
        let currentCaptcha = "";
        const canvas = document.getElementById('captcha-canvas');
        const ctx_cap = canvas.getContext('2d');

        function generateCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            currentCaptcha = "";
            for(let i=0; i<5; i++) currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
            
            // Draw
            ctx_cap.fillStyle = "#f1f5f9";
            ctx_cap.fillRect(0, 0, canvas.width, canvas.height);
            
            // Background Noise
            for(let i=0; i<30; i++) {
                ctx_cap.strokeStyle = `rgba(0,0,0,${Math.random() * 0.2})`;
                ctx_cap.beginPath();
                ctx_cap.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
                ctx_cap.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                ctx_cap.stroke();
            }

            ctx_cap.font = "bold 30px monospace";
            ctx_cap.fillStyle = "#1e293b";
            ctx_cap.textBaseline = "middle";
            
            for(let i=0; i<currentCaptcha.length; i++) {
                ctx_cap.save();
                ctx_cap.translate(30 + (i * 35), 35);
                ctx_cap.rotate((Math.random() - 0.5) * 0.4);
                ctx_cap.fillText(currentCaptcha[i], 0, 0);
                ctx_cap.restore();
            }
        }

        function verifyCaptcha() {
            const input = document.getElementById('captcha-input').value.toUpperCase();
            if(input === currentCaptcha) {
                document.getElementById('shield-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('shield-screen').style.display = 'none';
                    document.getElementById('app-root').style.display = 'flex';
                    initAudio();
                }, 500);
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('captcha-input').value = "";
                generateCaptcha();
            }
        }

        // --- AUDIO ENGINE ---
        let audioCtx, audio, source, bassShelf, bassPeak, gainNode, compressor, playlist = [], index = 0;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'playback' });
            audio = new Audio();
            audio.crossOrigin = "anonymous";
            
            source = audioCtx.createMediaElementSource(audio);
            
            // Filter 1: Low Shelf (General low-end lift)
            bassShelf = audioCtx.createBiquadFilter();
            bassShelf.type = "lowshelf";
            bassShelf.frequency.value = 200;
            bassShelf.gain.value = 0;

            // Filter 2: Peaking (Deep "THUMP" boost)
            bassPeak = audioCtx.createBiquadFilter();
            bassPeak.type = "peaking";
            bassPeak.frequency.value = 60; // Tuning frequency for deep kick
            bassPeak.Q.value = 1.5; // Sharpness of boost
            bassPeak.gain.value = 0;

            // Dynamics Compressor (Prevents distortion from heavy bass)
            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.setValueAtTime(-12, audioCtx.currentTime);
            compressor.knee.setValueAtTime(30, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(4, audioCtx.currentTime);
            
            gainNode = audioCtx.createGain();

            // CHAIN: Source -> BassShelf -> BassPeak -> Gain -> Compressor -> Destination
            source.connect(bassShelf)
                  .connect(bassPeak)
                  .connect(gainNode)
                  .connect(compressor)
                  .connect(audioCtx.destination);

            audio.addEventListener('progress', () => {
                if (audio.buffered.length) {
                    const loaded = (audio.buffered.end(0) / audio.duration) * 100;
                    document.getElementById('buffer-bar').style.width = loaded + "%";
                }
            });

            audio.addEventListener('timeupdate', () => {
                const pct = (audio.currentTime / audio.duration) * 100;
                document.getElementById('play-bar').style.width = pct + "%";
                document.getElementById('cur-time').innerText = formatTime(audio.currentTime);
                document.getElementById('total-time').innerText = formatTime(audio.duration || 0);
                
                // Audio visualization scaling
                const scale = 1 + (bassPeak.gain.value / 40) * 0.1;
                document.getElementById('viz-ring').style.transform = `scale(${scale})`;
            });

            audio.onended = next;
        }

        function loadFiles(e) {
            const files = Array.from(e.target.files);
            const start = playlist.length === 0;
            playlist = playlist.concat(files);
            updateQueue();
            if(start) playTrack(0);
        }

        function updateQueue() {
            const q = document.getElementById('queue');
            q.innerHTML = playlist.map((f, i) => `
                <div class="queue-item ${i === index ? 'active' : ''}" onclick="playTrack(${i})">
                    ${f.name}
                </div>
            `).join('');
        }

        function playTrack(i) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            index = i;
            const file = playlist[index];
            audio.src = URL.createObjectURL(file);
            document.getElementById('track-name').innerText = file.name.toUpperCase();
            document.getElementById('play-btn').innerText = "||";
            audio.play();
            updateQueue();
        }

        function togglePlay() {
            if (audio.paused) { audio.play(); document.getElementById('play-btn').innerText = "||"; }
            else { audio.pause(); document.getElementById('play-btn').innerText = "▶"; }
        }

        function setBass(v) {
            const shelfBoost = (v / 100) * 20; // 20dB max shelf
            const peakBoost = (v / 100) * 15;  // 15dB extra peak at 60Hz
            bassShelf.gain.setTargetAtTime(shelfBoost, audioCtx.currentTime, 0.1);
            bassPeak.gain.setTargetAtTime(peakBoost, audioCtx.currentTime, 0.1);
            document.getElementById('bass-val').innerText = v + "%";
        }

        function setVol(v) {
            gainNode.gain.setTargetAtTime(v/100, audioCtx.currentTime, 0.1);
            document.getElementById('vol-val').innerText = v + "%";
        }

        function next() { if(playlist.length) playTrack((index+1)%playlist.length); }
        function prev() { if(playlist.length) playTrack((index-1+playlist.length)%playlist.length); }
        function formatTime(s) { return Math.floor(s/60) + ":" + Math.floor(s%60).toString().padStart(2, '0'); }

        window.onload = generateCaptcha;
    </script>
</body>
</html>
