<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bass Booster Pro | iOS 12 Compatible</title>
    <style>
        :root {
            --primary: #00e5ff;
            --bg: #0b0f1a;
            --card: #161b2e;
            --text: #f8fafc;
            --accent: #2d3748;
            --success: #10b981;
            --danger: #ff4d4d;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Verification Screen */
        #shield-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .captcha-widget {
            background: #f9f9f9;
            border-radius: 4px;
            width: 300px;
            height: 74px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .checkbox-container {
            width: 24px;
            height: 24px;
            border: 2px solid #c1c1c1;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #4d90fe;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main Player */
        .player-card {
            background: var(--card);
            width: 95vw;
            max-width: 860px;
            height: 90vh;
            max-height: clamp(500px, 85vh, 650px);
            border-radius: 20px;
            display: none; 
            flex-direction: row;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar {
            width: 200px;
            background: rgba(0,0,0,0.25);
            border-right: 1px solid var(--accent);
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-width: 0;
        }

        .viz-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viz-circle {
            width: 25vh;
            height: 25vh;
            max-width: 180px;
            max-height: 180px;
            border-radius: 50%;
            background: #000;
            border: 5px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.15);
            transition: transform 0.1s ease-out;
        }

        .track-info {
            width: 100%;
            text-align: center;
            height: 60px;
            overflow: hidden;
            position: relative;
        }

        .marquee {
            white-space: nowrap;
            display: inline-block;
            padding-left: 100%;
            animation: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Enhanced Seek Slider */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            user-select: none;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            margin-bottom: 5px;
            opacity: 0.6;
        }

        .progress-bar-hitbox {
            width: 100%;
            height: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--accent);
            border-radius: 3px;
            position: relative;
            overflow: visible;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
            position: relative;
        }

        .progress-thumb {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
        }

        .progress-bar-hitbox:hover .progress-thumb,
        .progress-bar-hitbox:active .progress-thumb {
            opacity: 1;
        }

        /* Controls */
        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 5px 0;
        }

        .btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn:active { transform: scale(0.9); }

        .btn-play { width: 60px; height: 60px; background: var(--primary); color: var(--bg); }
        
        .btn-loop { 
            font-size: 0.8rem; 
            background: transparent; 
            border: 1px solid var(--accent); 
            color: #888;
        }
        .btn-loop.active { border-color: var(--primary); color: var(--primary); background: rgba(0, 229, 255, 0.1); }

        .slider-box {
            width: 100%;
            max-width: 350px;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .label-row { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 5px; opacity: 0.7; }

        input[type=range] { width: 100%; cursor: pointer; }

        /* Playlist */
        #playlist { flex: 1; overflow-y: auto; font-size: 0.85rem; margin-top: 10px; }
        .song-row {
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            background: rgba(255,255,255,0.03);
            cursor: pointer;
        }
        .song-row.active { background: rgba(0, 229, 255, 0.2); color: var(--primary); }
        .remove-btn { color: var(--danger); font-weight: bold; padding: 5px 10px; cursor: pointer; }

        #mute-warning {
            position: fixed;
            bottom: 20px;
            background: var(--danger);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            display: none;
        }
    </style>
</head>
<body>

    <div id="shield-screen">
        <div class="captcha-widget" onclick="startEngine()">
            <div class="checkbox-container" id="box">
                <div class="spinner" id="spin"></div>
            </div>
            <div style="color: #333; font-size: 14px; flex: 1;">I'm not a robot</div>
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" height="24" alt="re">
        </div>
        <p style="font-size: 0.7rem; margin-top: 15px; opacity: 0.5;">Tap to verify & initialize audio engine</p>
    </div>

    <div class="player-card" id="app">
        <div class="sidebar">
            <button class="btn" style="width: 100%; border-radius: 8px; font-size: 0.8rem; height: 35px; margin-bottom: 10px;" onclick="document.getElementById('files').click()">+ IMPORT</button>
            <div id="playlist"></div>
        </div>

        <div class="main-content">
            <div class="viz-container">
                <div class="viz-circle" id="disk">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="var(--primary)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z"/></svg>
                </div>
            </div>

            <div class="track-info">
                <div class="marquee" id="name">NO TRACK LOADED</div>
                <div style="font-size: 0.7rem; opacity: 0.5;" id="artist">Ready to Play</div>
            </div>

            <div class="progress-container">
                <div class="time-labels">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="progress-bar-hitbox" id="progress-hitbox">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill">
                            <div class="progress-thumb"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-row">
                <button class="btn btn-loop" id="loop-btn" onclick="toggleLoop()" title="Toggle Loop Mode">OFF</button>
                <button class="btn" onclick="prev()">⏮</button>
                <button class="btn btn-play" id="play-btn" onclick="toggle()">▶</button>
                <button class="btn" onclick="next()">⏭</button>
            </div>

            <div class="slider-box">
                <div class="label-row"><span>BASS BOOSTER</span><span id="b-val">0%</span></div>
                <input type="range" min="0" max="100" value="0" oninput="setBass(this.value)">
            </div>
            <div class="slider-box">
                <div class="label-row"><span>VOLUME BOOSTER</span><span id="v-val">100%</span></div>
                <input type="range" min="0" max="300" value="100" oninput="setVol(this.value)">
            </div>
        </div>
    </div>

    <div id="mute-warning">Note: If silent, please check your iPad Mute switch.</div>
    <input type="file" id="files" multiple accept="audio/*" style="display:none" onchange="loadFiles(event)">

    <script>
        let audioCtx, audio, source, bass, gain, compressor, playlist = [], index = -1, loopMode = 0;
        let isDragging = false;

        function formatTime(s) {
            if (isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return min + ":" + (sec < 10 ? "0" + sec : sec);
        }

        function startEngine() {
            document.getElementById('spin').style.display = 'block';
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            
            setTimeout(() => {
                audioCtx = new AudioContext();
                audio = new Audio();
                
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                source = audioCtx.createMediaElementSource(audio);
                bass = audioCtx.createBiquadFilter();
                bass.type = "lowshelf";
                bass.frequency.value = 200;
                gain = audioCtx.createGain();
                
                compressor = audioCtx.createDynamicsCompressor();
                compressor.threshold.setValueAtTime(-1.0, audioCtx.currentTime);
                compressor.knee.setValueAtTime(40, audioCtx.currentTime);
                compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
                compressor.attack.setValueAtTime(0, audioCtx.currentTime);
                compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

                source.connect(bass).connect(gain).connect(compressor).connect(audioCtx.destination);

                audio.addEventListener('timeupdate', () => {
                    if (!isDragging) {
                        const pct = (audio.currentTime / audio.duration) * 100 || 0;
                        updateProgressUI(pct, audio.currentTime);
                    }
                });

                audio.onended = handleEnded;

                initSeekListeners();

                document.getElementById('shield-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                setTimeout(() => {
                    if(audioCtx.state === 'suspended') document.getElementById('mute-warning').style.display = 'block';
                }, 2000);
            }, 800);
        }

        function updateProgressUI(pct, time) {
            document.getElementById('progress-fill').style.width = pct + "%";
            document.getElementById('current-time').innerText = formatTime(time);
            if(!isNaN(audio.duration)) {
                document.getElementById('duration').innerText = formatTime(audio.duration);
            }
        }

        function initSeekListeners() {
            const hitbox = document.getElementById('progress-hitbox');
            
            const handleSeek = (e) => {
                if (!audio || !audio.duration) return;
                const rect = hitbox.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                let pct = Math.max(0, Math.min(1, x / rect.width));
                
                updateProgressUI(pct * 100, pct * audio.duration);
                if (!isDragging) {
                    audio.currentTime = pct * audio.duration;
                }
            };

            const onStart = (e) => {
                isDragging = true;
                handleSeek(e);
            };

            const onMove = (e) => {
                if (isDragging) {
                    handleSeek(e);
                    e.preventDefault();
                }
            };

            const onEnd = (e) => {
                if (isDragging) {
                    const rect = hitbox.getBoundingClientRect();
                    const x = (e.changedTouches ? e.changedTouches[0].clientX : e.clientX) - rect.left;
                    let pct = Math.max(0, Math.min(1, x / rect.width));
                    audio.currentTime = pct * audio.duration;
                    isDragging = false;
                }
            };

            hitbox.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);

            // Touch events for iPad/iOS
            hitbox.addEventListener('touchstart', onStart, { passive: false });
            window.addEventListener('touchmove', onMove, { passive: false });
            window.addEventListener('touchend', onEnd);
        }

        function handleEnded() {
            if (loopMode === 2) {
                audio.currentTime = 0;
                audio.play();
            } else if (loopMode === 1) {
                next();
            } else {
                if (index < playlist.length - 1) {
                    next();
                } else {
                    document.getElementById('play-btn').innerText = "▶";
                }
            }
        }

        function toggleLoop() {
            loopMode = (loopMode + 1) % 3;
            const btn = document.getElementById('loop-btn');
            const modes = ["OFF", "PLAYLIST", "TRACK"];
            btn.innerText = modes[loopMode];
            btn.classList.toggle('active', loopMode > 0);
        }

        function loadFiles(e) {
            const newFiles = Array.from(e.target.files);
            playlist = [...playlist, ...newFiles];
            render();
            if(index === -1) play(0);
        }

        function render() {
            const list = document.getElementById('playlist');
            list.innerHTML = playlist.map((f, i) => `
                <div class="song-row ${i === index ? 'active' : ''}" onclick="play(${i})">
                    <span style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap; flex:1;">${f.name}</span>
                    <span class="remove-btn" onclick="remove(${i}, event)">×</span>
                </div>
            `).join('');
        }

        function remove(idx, e) {
            e.stopPropagation();
            playlist.splice(idx, 1);
            if(idx === index) {
                audio.pause();
                index = -1;
            } else if (idx < index) {
                index--;
            }
            render();
        }

        function play(idx) {
            if(idx < 0 || idx >= playlist.length) return;
            index = idx;
            const file = playlist[idx];
            audio.src = URL.createObjectURL(file);
            
            const nameEl = document.getElementById('name');
            nameEl.innerText = file.name.toUpperCase();
            nameEl.style.animation = file.name.length > 20 ? "scroll 10s linear infinite" : "none";
            
            document.getElementById('play-btn').innerText = "||";
            audio.play();
            render();
        }

        function toggle() {
            if(!audio.src) return;
            if (audio.ended || Math.abs(audio.currentTime - audio.duration) < 0.1) {
                audio.currentTime = 0;
                audio.play();
                document.getElementById('play-btn').innerText = "||";
                return;
            }
            if(audio.paused) { 
                audio.play(); 
                document.getElementById('play-btn').innerText = "||"; 
            } else { 
                audio.pause(); 
                document.getElementById('play-btn').innerText = "▶"; 
            }
        }

        function setBass(v) {
            if(!bass) return;
            bass.gain.setTargetAtTime((v/100)*25, audioCtx.currentTime, 0.1);
            document.getElementById('b-val').innerText = v + "%";
        }

        function setVol(v) {
            if(!gain) return;
            gain.gain.setTargetAtTime(v/100, audioCtx.currentTime, 0.1);
            document.getElementById('v-val').innerText = v + "%";
        }

        function next() { 
            if (playlist.length === 0) return;
            play((index + 1) % playlist.length); 
        }
        
        function prev() { 
            if (playlist.length === 0) return;
            play((index - 1 + playlist.length) % playlist.length); 
        }

        function loop() {
            if(audio && !audio.paused && bass) {
                const scale = 1 + (bass.gain.value / 40) * 0.15;
                document.getElementById('disk').style.transform = `scale(${scale})`;
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
